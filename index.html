            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }

        .card.is-flipping {
            transform: rotateY(90deg) scale(0.9);
            transition: transform 0.15s ease-in;
        }

        .card:active {

            margin-bottom: 20px;
            font-weight: 400;

                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        // Initialize Game
        function initGame() {
            deck = shuffle([...allCards]);
        }

        // We attach this to window so the HTML onclick="window.drawCard()" can find it
        window.drawCard = function() {
            // Check if deck is empty
            if (deck.length === 0) {
                categoryElement.innerText = "GAME OVER";
                instructionElement.innerText = "You finished the whole deck! Refresh to play again.";
                cardElement.className = "card default"; // Reset color
                countElement.innerText = "0 Cards Left";
                return;
            }

            // Prevent double-clicks during animation
            if(cardElement.classList.contains('is-flipping')) return;

            // Start Flip OUT
            cardElement.classList.add('is-flipping');

            // Wait for half the animation (150ms) to change content
            setTimeout(() => {
                // Pop card from deck
                const card = deck.pop();

                // 1. Update Text
                categoryElement.innerText = card.type.toUpperCase();
                instructionElement.innerText = card.text;
                countElement.innerText = `${deck.length} cards remaining`;

                // 2. Update Colors (Remove old types, add new)
                cardElement.className = 'card is-flipping'; // Keep flipping class
                cardElement.classList.add(card.type); 
                
                // 3. Vibration
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }

                // Wait for the change to render, then Flip IN
                requestAnimationFrame(() => {
                   cardElement.classList.remove('is-flipping');
                });

            }, 150);
        };

        // Start the engine
        initGame();
    </script>
</body>
</html>
